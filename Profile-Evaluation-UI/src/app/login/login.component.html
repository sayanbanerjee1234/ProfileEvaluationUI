<section class="vh-100" >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../assets/images/Profile-Eval-Img.png" alt="Profile Eval Image"
            class="img-fluid " style="margin-left:auto; margin-right:auto;">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="text-center mb-3">
            <img src="../../assets/images/user-img.png" alt="User Image" width="100" height="100">
          </div>
          <form *ngIf="!isForgetPassword && !isConfirmPassWord">
            
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3" class="form-control form-control-lg"
                placeholder="Email Address" />
              <!--<label class="form-label" for="form3">Email address</label>-->
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3" class="form-control form-control-lg"
                placeholder="Password" />
              <!--<label class="form-label" for="form3">Password</label>-->
            </div>
  
            <div class="d-flex justify-content-between align-items-center mt-4">
              <a type="button" (click)="clickForgetPassword()" class="text-body">Forgot password?</a>

              <button type="button" class="btn-violet btn btn-lg"
                style="float:right; padding-left: 3.5rem; padding-right: 3.5rem;" routerLink="/interviewer-dashboard">Login</button>
            </div>
            <div>
              <p class="fw-bold mt-3 pt-1 mb-0">Don't have an account? <a routerLink="/admin-register"
                class="link-danger">Register</a></p>
            </div>
          </form>

          <form *ngIf="isForgetPassword && !isConfirmPassWord" #forgetForm="ngForm">
            
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="forgetEmail" name="forgetEmail" class="form-control form-control-lg"
                placeholder="Enter a valid email address" ngModel />
              <!--<label class="form-label" for="form3">Email address</label>-->
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-secondary btn-lg"
                style="float: left; padding-left: 3.5rem; padding-right: 3.5rem;" (click)="backForgetPassword()">Back</button>
              <button type="button" class="btn btn-violet btn-lg"
                style="float: right; padding-left: 3.5rem; padding-right: 3.5rem;" (click)="submitForgetPassword(forgetForm.value)">Submit</button>
              <!--<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-danger">Register</a></p>-->
            </div>
  
          </form>
          <form *ngIf="isForgetPassword && isConfirmPassWord">
            
            <!-- Current Password -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3">Email: {{forgetEmail}}</label>
              <input type="password" id="form3" class="form-control form-control-lg"
                placeholder="Enter Current Password" />
              
            </div>
            <!-- New Password -->
            <div class="form-outline mb-4">
              <input type="password" id="form3" class="form-control form-control-lg"
                placeholder="Enter New Password" />
              <!--<label class="form-label" for="form3">Email address</label>-->
            </div>
            <!-- Confirm Password -->
            <div class="form-outline mb-4">
              <input type="password" id="form3" class="form-control form-control-lg"
                placeholder="Confirm New Password" />
              <!--<label class="form-label" for="form3">Email address</label>-->
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-secondary btn-lg"
                style="float:left; padding-left: 3.5rem; padding-right: 3.5rem;" (click)="backConfirmPassword()">Back</button>
              <button type="button" class="btn btn-violet btn-lg"
                style="float:right; padding-left: 3.5rem; padding-right: 3.5rem;" (click)="submitConfirmPassword()">Submit</button>
              <!--<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-danger">Register</a></p>-->
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
