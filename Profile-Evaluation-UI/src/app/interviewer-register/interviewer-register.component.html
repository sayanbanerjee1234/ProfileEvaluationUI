<section class="vh-100 mb-3">
    <div class="container-fluid mt-3">
      <h3 class="text-center">Sign up as Interviewer</h3>
      <div class="row d-flex justify-content-center align-items-center mt-4">
        <div class="col-md-9 col-lg-6 col-xl-6">
          <form>
            <!-- First & Last Name Input -->
            <div class="input-group mb-4">
              <input type="text" id="first-name" class="form-control form-control-sm me-3"
                placeholder="*First Name" />
                <input type="text" id="last-name" class="form-control form-control-sm"
                placeholder="*Last Name" />
            </div>
            <!-- Email Input -->
            <div class="mb-4">
              <input type="email" id="email" class="form-control form-control-sm"
                placeholder="*Email Address" />
            </div>
            <!-- Phone Number Input -->
            <div class="mb-4">
              <input type="text" id="phone-number" class="form-control form-control-sm"
                placeholder="Phone Number" />
            </div>
            <!-- Location Input -->
            <div class="mb-4">
              <input type="text" id="location" class="form-control form-control-sm"
                placeholder="Location" />
            </div>
            <!-- DU Name Input -->
            <div class="mb-4">
              <input type="text" id="du-name" class="form-control form-control-sm"
                placeholder="DU Name" />
            </div>
            <!-- Specialty Drop Down -->
            <div class="mb-4">
               <select class="form-control form-control-sm form-select gray-text">
                <option disabled selected style="display: none;" [ngValue]="null">*Specialty</option>
                <option [ngValue]="i" *ngFor="let item of specialty;let i = index;">{{ item }}</option>
               </select>
            </div>
            <!-- Level Drop Down -->
            <div class="mb-4">
              <select class="form-control form-control-sm form-select gray-text">
               <option disabled selected style="display: none;" [ngValue]="null">*Level</option>
               <option [ngValue]="i" *ngFor="let item of level;let i = index;">{{ item }}</option>
              </select>
           </div>
            <!-- Skill Set Input -->
            <div class="mb-4">
              <input type="text" id="skill-set" class="form-control form-control-sm"
                placeholder="Skill Set" />
              </div>
            <!-- Password Input -->
            <div class="mb-4">
              <input type="password" id="password" class="form-control form-control-sm"
                placeholder="*Password" />
            </div>
            <!-- Confirm Password Input -->
            <div class="mb-4">
              <input type="password" id="confirm-password" class="form-control form-control-sm"
                placeholder="*Confirm Password" />
            </div>
            <!-- Cancel & Submit buttons -->
            <div>
              <button type="button" class="btn btn-secondary btn-md custom-btn"
              style="float: left;" routerLink="/login">Cancel</button>
              <button type="button" class="btn btn-violet btn-md custom-btn"
              style="float: right;" (click)="registerInterviewer()">Submit</button>
            </div>
          </form>
        </div>
      </div>    
    </div>
  </section>
